<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GOSARI MARKET</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        /* hero 섹션 아래에 여백을 줍니다. */
        section.hero {
            margin-bottom: 50px;
        }

        /* card 들을 마우스를 갖다 댔을 때 크기를 키우고, 마우스를 떼면 원래대로 돌아가게 합니다. */
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }

        .card {
            width: 400px;
            height: 500px;
            margin-bottom: 50px;
            /* 카드 사이에 20px의 아래쪽 여백 추가 */
        }

        .card img {
            object-fit: cover;
            width: 400px;
            height: 350px;
        }
    </style>
</head>

<body>
    <!-- 뼈대 잡기 -->
    <!-- Hero 섹션 -->
    <section class="hero d-flex justify-content-center align-items-center"
        style="background-color: #3C733F; color: #F5F5DC; padding: 40px 0;">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="display-2 mb-4">고사리의 식물마켓</h1>
                    <h2 class="display-5 fw-bold mb-4">집에 있는 식물을 팝니다</h2>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <a href="https://search.naver.com/search.naver?query=%ED%95%B4%EB%B0%94%EB%9D%BC%EA%B8%B0">
                        <img src="https://source.unsplash.com/1600x900/?sunflower" class="card-img-top" alt="해바라기 이미지">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">해바라기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">키가 15cm인 해바라기 새싹 팝니다. 다이소 씨앗으로 키웠어요.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <a href="https://search.naver.com/search.naver?query=%EC%83%81%EC%B6%94">
                        <img src="https://source.unsplash.com/1600x900/?lettuce" class="card-img-top" alt="상추 이미지">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">상추</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">키가 20cm인 상추를 팝니다. 매콤한 풍미의 상추입니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <a href="https://search.naver.com/search.naver?query=%EC%84%A0%EC%9D%B8%EC%9E%A5">
                        <img src="https://source.unsplash.com/1600x900/?cactus" class="card-img-top" alt="선인장 이미지">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">선인장</h5>
                        <h6 class="card-subtitle mb-2 text-muted">7만원</h6>
                        <p class="card-text">저희 홈페이지에서만 판매하는 독특한 모양의 선인장입니다. 방부제 없는 자연친화적인 제품입니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <a
                        href="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=%EB%AA%AC%EC%8A%A4%ED%85%8C%EB%9D%BC&oquery=%EC%84%A0%EC%9D%B8%EC%9E%A5&tqi=iZIcEsprvTossMwD9Gssssssshs-229823">
                        <img src="testPlant.png" class="card-img-top" alt="몬스테라">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">몬스테라</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">초보자 식테크로 최고봉인 식물입니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
